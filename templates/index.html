<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* General Reset */
        body, html, div, p, span, input, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Wrapper for the entire chat interface */
        .chat-wrapper {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: #f5f5f5;
        }

        /* Header styling */
        .chat-header {
            width: 100%;
            height: 60px;
            background-color: #343541;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #ddd;
            color: white;
        }

        .left-header, .right-header {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .header-title {
            font-size: 18px;
            font-weight: bold;
        }

        .share-button {
            background-color: transparent;
            border: none;
            color: #007bff;
            cursor: pointer;
            margin-right: 10px;
        }

        .profile-circle {
            width: 30px;
            height: 30px;
            background-color: #007bff;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Chat area styling */
        .chat-area {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            padding: 20px;
            background-color: #40414F;
            color: white;
        }

        .message {
            max-width: 60%;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: #444654;
            align-self: flex-start;
        }

        .user-message {
            background-color: #343541;
            align-self: flex-end;
        }

        /* Chat input area styling */
        .chat-input-area {
            width: 100%;
            padding: 10px;
            display: flex;
            align-items: center;
            background-color: #343541;
            border-top: 1px solid #ddd;
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            margin-right: 10px;
            background-color: #40414F;
            color: white;
        }

        .send-button {
            padding: 10px 15px;
            border: none;
            background-color: #4caf50;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }

        .send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">
            <div class="left-header">
                <img src="logo.png" class="logo" alt="ChatGPT Logo"> <!-- Placeholder for logo -->
                <span class="header-title">ChatGPT</span>
            </div>
            <div class="right-header">
                <button class="share-button"><i class="fas fa-share-alt"></i></button>
                <div class="profile-circle">F</div> <!-- Placeholder for profile -->
            </div>
        </div>
        
        <div class="chat-area">
            <div class="message bot-message">
                <span>Hello! How's it going?</span>
            </div>
            <div class="message user-message">
                <span>Hi</span>
            </div>
            <div class="message bot-message">
                <span>I'm ChatGPT. How can I assist you today?</span>
            </div>
            <div class="message user-message">
                <span>What is your name?</span>
            </div>
            <div class="message bot-message">
                <span>I'm doing great, thanks! How about you?</span>
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" placeholder="Message ChatGPT" class="chat-input">
            <button class="send-button">Send</button>
        </div>
    </div>
</body>
</html>
